<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="full-page">

    <div class="upper">

      <div class="phase-1">

        <div class="logolo">

          <img src="/images/logo.svg" alt="logo">
        </div>

        <div class="header">

          <h1>We are launching soon!</h1>

        </div>

        <div class="to">
          <p>Subscribe and get notified</p>
        </div>

        <div class="booto">
          <div class="mail">
            <input type="email" name="email" id="mail">

          </div>

          <div class="btn">

            <button>
              Notify Me
            </button>

          </div>
        </div>
      </div>

      <div class="pic">

        <img src="/images/illustration-dashboard.png" alt="dashboard-picture">
      </div>
    </div>

    <div class="lower">

      <div class="hmm">

        <img src="/images/icons8-facebook-64.png" alt="Facebook-picture">
        <img src="/images/icons8-twitter-64.png" alt="Twitter-picture">
        <img src="/images/icons8-instagram-64.png" alt="Instagram-picture">
        
      </div>

      &copy; Copyright Ping. All rights reserved.

    </div>
  </div>
</body>

</html>
